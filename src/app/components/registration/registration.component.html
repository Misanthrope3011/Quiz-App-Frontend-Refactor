<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <form ngNativeValidate (ngSubmit) = "register(user)">
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" [(ngModel)]="user.firstName"  name = "name" required minLength="8" #name="ngModel"/>
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example4cdg1" class="form-control form-control-lg"  [(ngModel)]="user.username" name = "username" required minLength="8" />
                  <label class="form-label" for="form3Example4cdg1">Username</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg2" class="form-control form-control-lg"  [(ngModel)]="user.password" name = "password" required minLength="8" />
                  <label class="form-label" for="form3Example4cdg2">Password</label>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"> Register </button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/signin"
                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-popup [popupText]="valueToPass"></app-popup>
</section>
