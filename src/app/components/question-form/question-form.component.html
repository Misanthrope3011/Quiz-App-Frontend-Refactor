<h2> Add new question</h2>

<form (ngSubmit) = "sendQuestion(question)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter question" [(ngModel)]="question.question" name="question" required>
  </div>
  <div class="form-group">
    <label for="Answer A">Answer A</label>
    <input type="text" class="form-control" id="Answer A" placeholder="answer A"  [(ngModel)]="question.answerA" name="answer A" required>
  </div>
  <div class="form-group">
    <label for="Answer B">Answer B</label>
    <input type="text" class="form-control" id="Answer B"  placeholder="answer B" [(ngModel)]="question.answerB"  name="answer B" >
  </div>
  <div class="form-group">
    <label for="Answer C">Answer C</label>
    <input type="text" class="form-control" id="Answer C"  placeholder="answer C"  [(ngModel)]="question.answerC"  name="answer C" >
  </div>
  <div class="form-group">
    <label for="Answer D">Answer D</label>
    <input type="text" class="form-control" id="Answer D"  placeholder="answer D" [(ngModel)]="question.answerD"  name="answer D" >
  </div>
  <div class="form-group">
    <label for="correctAnswer">Correct Answer</label>
    <input type="text" class="form-control" id="correctAnswer"  placeholder="correct answer" [(ngModel)]="question.correctAnswer"  name="correctAnswer" >
  </div>
  <div class="form-group">
    <label for="correctAnswer">Category</label>
    <input type="text" class="form-control" id="category" placeholder="INNE" [(ngModel)]="question.category.code" name="category" >
  </div>
  <div class="form-group">
    <label for="correctAnswer">AnswerTimeSec</label>
    <input type="number" min = "1" max = "360" class="form-control" id="answerTimeSec" placeholder="30"[(ngModel)]="question.answerTimeSec"  name="answerTimeSec" >
  </div>
  <div class="form-group">
  <button type="submit" class="btn btn-primary" >Submit</button>
  </div>
</form>
