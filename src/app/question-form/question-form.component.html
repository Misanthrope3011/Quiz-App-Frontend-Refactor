<h2> Add new question</h2>

<form (ngSubmit) = "sendQuestion(question)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter question" [(ngModel)]="question.question" name="question" required>
  </div>
  <div class="form-group">
    <label for="Answer A">Answer A</label>
    <input type="text" class="form-control" id="Answer A" placeholder="answer A"  [(ngModel)]="question.answerA" name="answer A" required>
  </div>
  <div class="form-group">
    <label for="Answer B">Answer B</label>
    <input type="text" class="form-control" id="Answer B"  [(ngModel)]="question.answerB"  name="answer B" >
  </div>
  <div class="form-group">
    <label for="Answer C">Answer C</label>
    <input type="text" class="form-control" id="Answer C"  [(ngModel)]="question.answerC"  name="answer C" >
  </div>
  <div class="form-group">
    <label for="Answer D">Answer D</label>
    <input type="text" class="form-control" id="Answer D"  [(ngModel)]="question.answerD"  name="answer D" >
  </div>
  <div class="form-group">
    <label for="correctAnswer">Correct Answer</label>
    <input type="text" class="form-control" id="correctAnswer" [(ngModel)]="question.answer"  name="correctAnswer" >
  </div>
  <div class="form-group">
    <label for="correctAnswer">Category</label>
    <input type="text" class="form-control" id="category" [(ngModel)]="question.categoryParser"  name="category" >
  </div>
  <div class="form-group">
    <label for="correctAnswer">AnswerTimeSec</label>
    <input type="number" class="form-control" id="answerTimeSec" [(ngModel)]="question.answerTimeSec"  name="answerTimeSec" >
  </div>
  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
